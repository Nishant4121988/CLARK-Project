<template>
    <lightning-card title="Case Configs">
        <div class="slds-p-around_small">
            <lightning-datatable
                key-field="Id"
                key={tableKey}
                data={caseConfigs}
                columns={columns}
                selected-rows={selectedRowIds}
                onrowselection={handleRowSelection}
                onsort={handleSort}
            ></lightning-datatable>
            <div class="slds-m-top_medium">
                <lightning-button
                    label="Send"
                    variant="brand"
                    onclick={handleSend}
                    disabled={isSendDisabled}
                ></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
